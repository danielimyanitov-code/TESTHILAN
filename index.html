<!DOCTYPE html>
<!-- Version 1.0.2 -->
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>מחשבון שכר חילן</title>
  <link rel="stylesheet" href="css/style.css?v=1.0.2" />
</head>
<body>
  <main class="salary-calculator">
    <header class="salary-calculator__header">
      <h1>מחשבון שכר חילן</h1>
    </header>

    <section class="upload-section" aria-label="העלאת דוח">
      <div id="dropZone" class="upload-section__zone" tabindex="0" role="button">
        גררו קובץ PDF או לחצו לבחירה
        <input id="fileInput" type="file" accept="application/pdf" hidden />
      </div>
    </section>

    <section class="controls" aria-label="הגדרות חישוב">
      <label for="baseRate" class="controls__label">תעריף בסיס (₪ לשעה)</label>
      <input id="baseRate" type="number" step="0.01" value="0" class="controls__input" />
    </section>

    <section class="calculator-section" aria-label="חישוב שכר">
      <table class="salary-table" role="table">
        <thead>
          <tr>
            <th>קוד</th>
            <th>תיאור</th>
            <th>שעות</th>
            <th>אחוז</th>
            <th>סה"כ</th>
          </tr>
        </thead>
        <tbody id="salaryBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="4">סה"כ הכל</td>
            <td id="totalSalary">₪0.00</td>
          </tr>
        </tfoot>
      </table>
    </section>

    <section class="actions" aria-label="פעולות">
      <button id="exportBtn" class="actions__btn">ייצוא CSV</button>
      <button id="clearBtn" class="actions__btn actions__btn--ghost">ניקוי</button>
    </section>

    <div id="status" class="status" role="alert" aria-live="polite"></div>
  </main>

  <script src="https://unpkg.com/pdfjs-dist@4.5.136/build/pdf.min.js"></script>
  <script type="module" src="js/script.js?v=1.0.2"></script>
</body>
</html>
